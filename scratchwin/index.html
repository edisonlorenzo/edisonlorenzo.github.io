<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Scratch and Win</title>

        <link rel="stylesheet" href="style.css">

    </head>


    <body>
        <script>
            const mainLoc = "main";
            const nextPageLoc = "https://edisonlorenzo.github.io/scratchwin";

            window.scratchWin = {};
            window.scratchWin.mainLoc = mainLoc;
            window.scratchWin.nextPageLoc = nextPageLoc;
            
            window.scratchWin.logoSet = [0.01, 0.02, 0.5, 0.8, 1];
            window.scratchWin.numOfLogo = Math.random();
            for(var i = 0; i < window.scratchWin.logoSet.length; i++){
                //console.log(window.scratchWin.numOfLogo);
                if(window.scratchWin.numOfLogo <= window.scratchWin.logoSet[i]) {
                    window.scratchWin.numOfLogo = (window.scratchWin.logoSet.length - 1) - i;
                    break;
                }
            }
            //console.log(window.scratchWin.numOfLogo);
        </script>

        <div>
            <canvas id = "ViewCanvas"></canvas>
        </div>

        <script src = "main/js/main.js"></script>
    </body>
</html>
