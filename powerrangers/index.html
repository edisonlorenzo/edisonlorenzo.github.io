<!doctype html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <title>Power Rangers Activation Portal</title>

        <link href="css/normalize.min.css" rel="stylesheet">
        <link href="css/skeleton.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script src="js/CustomAnimation.js"></script>
        <script>
            var customAnimation = new CustomAnimation();
            customAnimation.containerId = "top-logo";
            customAnimation.onReady(start);
            customAnimation.init();
            function start()
            {
                customAnimation.config([
                    {id:"img_bg_globe", animation:[{id:"fadeIn", config:{duration: 1.5}}], timing: 0},
                    {id:"img_globe", animation:[{id:"fadeIn"}, {id:"zoomIn", config:{ease: Back.easeOut}}], timing: 0.5},
                    {id:"img_bg_globe_logo_placeholder", animation:[{id:"fadeIn"}, {id:"slideInFromTop"}, {id:"zoomIn", config:{duration: 1, ease: Back.easeOut}}], timing: 0.5},
                    {id:"img_globe_anchor", animation:[{id:"fadeIn"}, {id:"zoomOut", config:{ease: Back.easeOut}}, {id:"rotateCW", config:{duration: 1, degree: 720, ease: Back.easeOut}}], timing: 0.5},
                    {id:"img_bg_globe_line02", animation:[{id:"wipeFromLeft", config:{ease: Power2.easeOut}}], timing: 0.5},
                    {id:"img_bg_globe_line03", animation:[{id:"wipeFromRight", config:{ease: Power2.easeOut}}], timing: 0},
                    {id:"txt_right", animation:[{id:"fadeIn"}, {id:"slideInFromLeft"}], timing: 0.2},
                    {id:"txt_left", animation:[{id:"fadeIn"}, {id:"slideInFromRight"}], timing: 0},
                    {id:"img_globe_line", animation:[{id:"wipeFromTop", config:{ease: Power2.easeOut}}], timing: 0.5}
                ]);
                customAnimation.start();
            }
        </script>

    </head>
    <body>
        <div class="container" id="top-logo">
            <div class="row">
                <img src="images/img_bg_globe.png" id="img_bg_globe" style="width: 100%;">
                <img src="images/img_globe.png" id="img_globe" class="child center" style="width: 50%; top: 50%; left: 50%">
                <img src="images/img_bg_globe_logo_placeholder.png" id="img_bg_globe_logo_placeholder" class="child center" style="width: 40%; top: 22%; left:51.5%">
                <img src="images/img_globe_anchor.png" id="img_globe_anchor" class="child center" style="width: 10%; top: 40%; left:51.5%">
                <img src="images/img_bg_globe_line02.png" id="img_bg_globe_line02" class="child center" style="width: 40%; top: 40%; left:71.5%">
                <div id="txt_right" class="child center" style="width: 25%; top: 54.5%; left:83%;">October 5-8</div>
                <div id="txt_left" class="child center" style="width: 30%; top: 57.6%; left:25.5%;">Javits Center</div>
                <img src="images/img_bg_globe_line03.png" id="img_bg_globe_line03" class="child center" style="width: 40%; top: 41%; left:30.5%">
                <img src="images/img_globe_line.png" id="img_globe_line" class="child center" style="width: 2px; height: 30%; top: 55%; left:51.5%">
            </div>
        </div>
    </body>
</html>
